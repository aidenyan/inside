<script type="text/javascript">
    layui.use(['form', 'laypage', 'layedit', 'laydate'], function () {
        ajaxsend("", "/admin/common/menu/list.json", function (dataJson) {
            if(Utils.isNotNull(dataJson)&&Utils.isNotNull(dataJson.result)&&dataJson.result.length){
                var codeList=dataJson.result;
                var $showItem=$('.item a');
                $.each(codeList,function (index,item) {
                    var code=item.code
                    $showItem.each(function (index,item) {
                        if($(item).attr('code')===code){
                            $(this).parent().show()
                        }
                    })
                })
            }
        });
    });
</script>
