<script type="text/javascript" src="../common/lib/jquery-1.11.3.min.js"></script>

<script src="../layui/layui.js"></script>

<script id="list" type="text/html">
    {{#  layui.each(d.list, function(index, item){ }}
    <tr>
        <td><input name="" lay-skin="primary" type="checkbox"></td>
        <td>{{(index+1)+""}}</td>
        <td>{{item.storageOutInNo}}</td>
        <td>
            <div class="listImgShow">
                <img src="{{item.src}}" alt="" >
            </div>
        </td>
        <td>{{item.operType}}</td>
        <td>{{item.supplierName}}</td>
        <td>{{item.createTime}}</td>
        <td>{{item.confirmedTime}}</td>
        <td>
            {{# if (item.status) { }}
            <i class="icon-zhengque" style="color: #3d9e92"></i>
            {{# } else { }}
            <i class="icon-uniE617"style="color: #f36d00"></i>
            {{# } }}
        </td>
        <td class="state_uhandle">
            <div class="">
                {{# if (item.status) { }}
                <button class="" title="下架"><i class="icon-xiazai"></i></button>
                {{# } else { }}
                <button class="" title="上架"><i class="icon-iconfont17"></i></button>
                {{# } }}
                <button class="" title="禁用"><i class="icon-yinshenim"></i></button>
                <button class="" title="编辑"><i class="icon-bianji"></i></button>
            </div>
        </td>
    </tr>
    {{#  }); }}

    {{#  if(d.list.length === 0){ }}
    无数据
    {{#  } }}
</script>

<script type="text/javascript">

        layui.use(['form', 'laydate', 'laytpl'], function () {
            var form = layui.form(), laydate = layui.laydate, laytpl = layui.laytpl;

            var start = {
                min: laydate.now()
                , max: '2099-06-16 23:59:59'
                , istoday: false
                , choose: function (datas) {
                    end.min = datas; //开始日选好后，重置结束日的最小日期
                    end.start = datas //将结束日的初始值设定为开始日
                }
            };

            var end = {
                   min: laydate.now()
                , max: '2099-06-16 23:59:59'
                , istoday: false
                , choose: function (datas) {
                    start.max = datas; //结束日选好后，重置开始日的最大日期
                }
            }

            $('#LAY_demorange_s').click(function () {
                start.elem = this;
                laydate(start);
            })
            
            $('#LAY_demorange_e').click(function () {
                end.elem=this;
                laydate(end)
            })

            var data = {"code": 1, "list": [{"status": 0,"src":"../common/image/login-bg-1.jpg"}, {"status": 1}, {"status": 0}, {"status": 1}, {"status": 0}]};

            var getTpl = $("#list").html();

            laytpl(getTpl).render(data, function (html) {
                $("#pager").html(html)
                form.render('checkbox');
            });

            })

</script>
