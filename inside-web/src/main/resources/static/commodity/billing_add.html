<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增开票</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="../common/css/font-style.css">
    <style>
        .infor-show-dotted {
            padding-bottom: 20px;
            border-bottom: 1px dotted #d8e0e6;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="content-wrpper">
    <div class="list">
        <div class="infor-show-dotted">
            <i class="icon-gongsisvgtubiaozongji22"
               style="color:#009cff;background-color: #009cff;font-size: 12px!important;"></i>
            <span>门店信息</span>
        </div>

        <div class="layui-form mizone-form">
            <div class="layui-form-item mizone-form-item">
                <div class="layui-inline">
                    <label for="" class="mizone-form-lable layui-form-label padd_top">
                        <span style="color: red">*</span>
                        门店编号
                    </label>
                    <div class="layui-input-inline mizone-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="" class="mizone-form-lable layui-form-label padd_top">
                        <span style="color: red">*</span>
                        门店名称
                    </label>
                    <div class="layui-input-inline mizone-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item mizone-form-item">
                <div class="layui-inline">
                    <label for="" class="mizone-form-lable layui-form-label padd_top">
                        <span style="color: red">*</span>
                        门店联系人
                    </label>
                    <div class="layui-input-inline mizone-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="" class="mizone-form-lable layui-form-label padd_top">
                        <span style="color: red">*</span>
                        手机号
                    </label>
                    <div class="layui-input-inline mizone-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
        </div>

        <div class="infor-show-dotted">
            <i class="icon-gongsisvgtubiaozongji22"
               style="color:#009cff;background-color: #009cff;font-size: 12px!important;"></i>
            <span>开票资料</span>
        </div>

        <div class="layui-form mizone-form">
            <div class="layui-form-item mizone-form-item">
                <div class="layui-inline">
                    <label for="" class="layui-form-label mizone-form-lable padd_top">
                        <span style="color: red">*</span>
                        开票公司名称
                    </label>
                    <div class="layui-input-inline mizone-input-inline">
                        <input type="text" class="layui-input" placeholder="请输入开票公司名称">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="" class="layui-form-label mizone-form-lable padd_top">
                        <span style="color: red">*</span>
                        纳税人类型
                    </label>
                    <div class="layui-input-inline mizone-input-inline">
                        <select name="">
                            <option value="0">选择纳税人类型</option>
                            <option value="1">一般纳税人</option>
                            <option value="2">普通纳税人</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item mizone-form-item">
                <div class="layui-inline mizone-inline">
                    <label for="" class="layui-form-label mizone-form-lable padd_top">
                        <span style="color: red">*</span>
                        注册地区
                    </label>
                    <div class="layui-input-inline linkageSelection">
                        <select name="" >
                            <option value="0">选择省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline linkageSelection">
                        <select name="" >
                            <option value="0">选择市</option>
                        </select>
                    </div>
                    <div class="layui-input-inline linkageSelection">
                        <select name="" >
                            <option value="0">选择区</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="" class="layui-form-label mizone-form-lable padd_top">
                        <span style="color: red">*</span>
                        纳税人识别号
                    </label>
                    <div class="layui-input-inline mizone-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item mizone-form-item">
                <div class="layui-inline">
                    <label for="" class="mizone-form-lable layui-form-label padd_top">
                        <span style="color: red">*</span>
                        开户行
                    </label>
                    <div class="layui-input-inline mizone-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="" class="mizone-form-lable layui-form-label padd_top">
                        <span style="color: red">*</span>
                        账号
                    </label>
                    <div class="layui-input-inline mizone-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item mizone-form-item">
                <div class="layui-inline">
                    <label for="" class="mizone-form-lable layui-form-label padd_top">
                        <span style="color: red">*</span>
                        注册电话
                    </label>
                    <div class="layui-input-inline mizone-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="" class="mizone-form-lable layui-form-label padd_top">
                        <span style="color: red">*</span>
                        详细地址
                    </label>
                    <div class="layui-input-inline mizone-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
        </div>

        <div class="infor-show-dotted">
            <i class="icon-gongsisvgtubiaozongji22"
               style="color:#009cff;background-color: #009cff;font-size: 12px!important;"></i>
            <span>上传资料</span>
        </div>

        <div class="layui-form billing_upload">
            <div class="mizone-upload-case" id="upload_send_img">
                <div class="mizone-upload-list">
                    <img src="../common/image/wKgeS1ib-UOALKcqAAAJhQ-7X_E814_80x80.png" alt="">
                    <div class="mizone-upload-list-cover">
                        <i class="icon-bianji"></i>
                        <i class="icon-delete"></i>
                    </div>
                </div>
                <div class="mizone-upload" id="mizone-upload-case">
                    <div class="mizone-upload-drag">
                        <i class="layui-icon">&#xe654;</i>
                        <input type="file" id="update_img_data" lay-verify="productImg"
                               lay-filter="mizone-upload-drag" name="file">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../common/lib/jquery-1.11.3.min.js"></script>

<script src="../layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'laytpl'], function () {
        var form = layui.form(), laydate = layui.laydate, laytpl = layui.laytpl;
    });
</script>
</body>
</html>
