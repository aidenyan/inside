<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开票资料</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="../common/css/font-style.css">
</head>
<body>
<div class="content-wrpper">
    <div class="list">
        <!-- header  搜索条件-->
        <div class="content-search layui-form">
            <div class=" layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="">
                            <option value="">选择开票状态</option>
                            <option value="">全部</option>
                            <option value="">未开票</option>
                            <option value="">已开票</option>
                        </select>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
                        </div>
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <input type="text" name="title" required lay-verify="required"
                               placeholder="门店编号/门店名称/联系人/公司名称/纳税人识别号"
                               autocomplete="off" class="layui-input small mizo-srarch-input">
                        <button class="layui-btn layui-btn-small">搜索</button>
                    </div>
                </div>
            </div>

            <!--table 数据-->
            <div class="layui-form">
                <table class="layui-table" id="">
                    <colgroup>
                        <col width="30">
                        <col width="100">
                        <col width="100">
                        <col width="60">
                        <col width="100">
                        <col width="120">
                        <col width="120">
                        <col width="70">
                        <col width="80">
                        <col width="60">
                    </colgroup>
                    <thead>
                    <tr>
                        <th><input name="" lay-skin="primary" lay-filter="allChoose" type="checkbox"></th>
                        <th class="">订单编号</th>
                        <th class="">发货时间</th>
                        <th class="">门店编号</th>
                        <th class="">门店名称</th>
                        <th class="">开票公司名称</th>
                        <th class="">纳税人识别号</th>
                       <!-- <th class="">注册地址</th>-->
                        <th class="">注册电话</th>
                        <th class="">开户行</th>
                        <th class="">账号</th>
                        <th>纳税人类型</th>
                        <th>开票金额</th>
                        <th>发票号</th>
                        <th>寄送运单号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="pager">
                    <tr>
                        <td><input name="" lay-skin="primary" type="checkbox"></td>
                        <td>324143142143</td>
                        <td>2017-06-12</td>
                        <td>N0001</td>
                        <td>下沙旗舰店</td>
                        <td>苹果有限公司</td>
                        <td>330193232332</td>
                        <td>1320494822</td>
                        <td>62123838294091939</td>
                        <td>未审核</td>
                        <td class="">
                            一般纳税人
                           <!-- <div>
                                <button class="" title="审核通过">
                                    <i class="icon-checkmark2"></i>
                                </button>
                                <button class="" title="审核拒绝">
                                    <i class="icon-cancel2"></i>
                                </button>
                                <button class="" title="详细">
                                    <i class="icon-uniE602"></i>
                                </button>
                                <button class="" title="删除">
                                    <i class="icon-delete"></i>
                                </button>
                            </div>-->

                        <td>6545</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../common/lib/jquery-1.11.3.min.js"></script>

<script src="../layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'laytpl'], function () {
        var form = layui.form(), laydate = layui.laydate, laytpl = layui.laytpl;
        var start = {
            min: laydate.now()
            , max: '2099-06-16 23:59:59'
            , istoday: false
            , choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            min: laydate.now()
            , max: '2099-06-16 23:59:59'
            , istoday: false
            , choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        }

        $('#LAY_demorange_s').click(function () {
            start.elem = this;
            laydate(start);
        })

        $('#LAY_demorange_e').click(function () {
            end.elem = this;
            laydate(end)
        })
    });


</script>
</body>
</html>
