<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common/css/sccl.css">
    <link rel="stylesheet" href="../common/css/page.css">
    <style>
        .content_wrapper {
            padding-top: 20px;
            width: 100%;

            border: 1px solid #eea236;
        }

        .content_search ul li {
            float: left;
            margin-right: 10px;
            background-color: lightskyblue;
        }

        .content_search ul li:first-child {
            padding: 0 25px;
        }

        .content_search ul.fr li {
            background-color: #fff;
        }

        ul.fr li input {
            border: 0;
        }

        .content_search ul li a.btn_search {
            background-color: #7FC764;
            padding: 7px 10px;
        }

        .content_search {
            padding: 20px;
            line-height: 30px;
        }

        .content_search ul li a {
            line-height: 30px;
            padding: 0 10px 0 10px;
            color: #fff;
        }

        .search_width {
            width: 500px;
        }

        .search_width .border {
            border: 1px solid #ddd;
            display: inline-block;
        }

        .border input {
            width: 300px;
            border: 0;
        }

        .border a {
            display: block;
            width: 100px;
            background-color: lightskyblue;
            color: #fff;
            text-align: center;
        }

        .content_search ul li.select_float, .content_search ul li.search_time, .content_search ul li.search_operation {
            background-color: #fff;
        }

        .select_float {
            float: right;
            padding: 20px 10px 10px 0
        }

        .select_float select {
            width: 78px;
            height: 24px;
        }

        /*  .select_float > div {
              display: inline-block;
          }

          .select_float > div > select {
              height: 30px;
              width: 110px;
          }

          .select_float > div > p {
              padding-right: 20px;
          }*/

        .search_time > div {
            display: inline-block;
            border: 1px solid #d3d3d3;
            height: 28px;
        }

        .search_time > div > input {
            border: 0;
        }

        .search_operation lable {
            font-size: 14px;
            padding-right: 30px;
            height: 30px;
        }

        .search_operation lable input {
            vertical-align: middle;
        }

        .ui_htable {
            table-layout: fixed;
            font: 12px/1.5 arial, 宋体;
            width: 100%;
        }

        .ui_htable th, .ui_htable td {
            border: 1px solid #e2e2e2;
            text-align: center;
        }

        input {
            vertical-align: middle;
        }

        th.checked {
            width: 25px;
            padding: 0 5px;
        }

        table tr {
            height: 32px;
            line-height: 30px;
        }

        .pages ul > li {
            float: left;
            height: 30px;
            line-height: 30px;
            border: 1px solid #e0e0e0;
            margin-left: 5px;
            padding: 0 5px;
        }

        .pages ul > li:last-child {
            border: none;
        }

        div.pages ul {
            float: right;
            padding-top: 20px;
        }

        .pages .num {
            padding: 0 10px;
        }

        .pages .active {
            background-color: #0bc8ff;
        }

        #dialog {
            width: 400px;
            height: 500px;
            display: none;
        }

        #dialog ul > li {
            border-bottom: 1px solid #d3d3d3;
            height: 30px;
            line-height: 30px;
        }

        #dialog ul > li > span {
            width: 90px;
            display: inline-block;
            border-right: 1px solid #d3d3d3;
            text-align: center;
        }

        #dialog ul > li i {
            cursor: pointer;
        }

        #dialog ul > li > input {
            border: 0;
            width: 70%;
        }

        #dialog ul > li > input[type="checkbox"] {
            height: 12px;
            width: 30px;
        }

        .ui-dialog {
            border: 1px solid #000;
            border-radius: 4px;
            background: #fff;
        }

        .ui-dialog-titlebar {
            width: 100%;
            height: 45px;
            line-height: 45px;
            cursor: move;
            background-color: #3c763d;
        }

        .ui-dialog-title {
            font-size: 16px;
            color: #e0e0e0;
            width: 100%;
            float: left;
        }

        .ui-dialog-titlebar-close {
            border: none;
            height: 30px;
            float: right;
            display: none;
        }

        .ui-helper-clearfix:before,
        .ui-helper-clearfix:after {
            content: "";
            display: table;
            border-collapse: collapse;
        }

        .ui-helper-clearfix:after {
            clear: both;
        }

        .ui-helper-clearfix {
            min-height: 0; /* support: IE7 */
        }

        .ui-dialog .ui-dialog-title {
            text-align: center;
        }

        .ui-dialog-content {
            margin: 25px;
            border: 1px solid #e0e0e0;
        }

        .ui-dialog-buttonset {
            text-align: center;
        }

        .ui-dialog-buttonset > button {
            border: none;
            margin-right: 60px;
            padding: 5px 20px;
            cursor: pointer;

        }

        input.creat {
            border: 1px solid #00aadc;
            height: 28px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="content_wrapper">
    <!-- header -->
    <div class="content_search">
        <ul class="cf">
            <li class="active"><a href="javascript:;" id="add">新增</a></li>
            <li><a href="javascript:;" id="batchDelete">删除</a></li>

        </ul>
    </div>

    <!--table 数据-->
    <div class="content_table">
        <table class="ui_htable">
            <thead>
            <tr>
                <th class="checked"><input type="checkbox" id="selectAllCheckBox" ></th>
                <th><a href="">模板编码</a></th>
                <th><a href="">模板名称</a></th>
                <th>类型</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="page_tbody">
            </tbody>
        </table>

    </div>

    <!--分页条-->
    <div class="cf">
        <div id="pager"></div>
    </div>

    <!--dialog-->

</div>
<div id="dialog" title="新增模板">
    <form>
        <ul>
            <li><span> <i class="icon-font" style="color: red;vertical-align: middle">&#xe8da;</i>模板编号</span> <input
                    type="text" placeholder="请输入模板唯一编码（数字字母）" id="modelCode"></li>
            <li style="position: relative">
                <span><i class="icon-font" style="color: red;vertical-align: middle">&#xe8da;</i>模板名称</span> <input
                    type="text" placeholder="请输入模板名称" id="name">
            </li>
            <li><span>类型</span><label><input type="radio" name="modelType" value="0"/>系统信息</label>&nbsp;&nbsp;<label><input type="radio" name="modelType" value="1"/>邮件信息</label></li>
            <li><span>模板内容</span><textarea rows="" cols="" id="modelContent"></textarea></li>
        </ul>
    </form>
</div>
<script type="text/javascript" src="../common/lib/jquery-1.9.0.min.js"></script>
<script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="../common/js/page/js-extend.js"></script>
<script type="text/javascript" src="../common/js/page/jquery-ajax-pager.js"></script>
<script type="text/javascript" src="../common/js/system/model.js"></script>
<script type="text/javascript" src="../common/js/layer/layer.js"></script>
<script type="text/javascript" src="../common/lib/jsrender.js"></script>
</body>
<script type="x-jsrender" id="j-con-list">
{{for result}}
<tr>
    <td><input type="checkbox" value="{{:id}}" name="subBox" onclick="changeBox()"></td>
    <td>{{:modelCode}}</td>
    <td>{{:name}}</td>
    <td>{{:modelType==0?'系统信息':'邮件信息'}}</td>
    <td>{{format:createTime}}</td>
    <td class="state_uhandle">
        <a href="javascript:void(0);" onclick="deleteById({{:id}})">删除</a>
        <a href="javascript:void(0);" onclick="updateInfo({{:id}})">编辑</a>
    </td>
</tr>
{{/for}}
</script>
</html>
