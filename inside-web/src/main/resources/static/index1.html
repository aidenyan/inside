<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <style>


       /* html{
            overflow-y: hidden;
        }*/
        .header-right {
            position: absolute;
            right: 26px;
            top: 0;
            height: 56px;
        }

        .user-infor {
            margin-right: 70px;
            /*line-height: 56px;*/
        }

        .user-infor p {
            display: inline-block;
            font-size: 14px;
            color: #888;
            line-height: 1;
            padding: 33px 0 9px 0;
        }

        .user-infor span {
            color: #2b3241;
            padding-right: 8px;
        }

        .setting i {
            display: inline-block;
            width: 18px;
            height: 18px;
            margin-right: 15px;
            vertical-align: middle;
        }

        .setting {
           /* height: 56px;
            line-height: 56px;*/
            line-height: 1;
            padding: 29px 0 9px 0;
        }

        .setting .shezhi {
            background: url("common/image/shehzi.png") no-repeat;

        }

        .setting .baocun {
            background: url("common/image/baocun.png") no-repeat;
        }

        .refresh {
            cursor: pointer;
            top: 0;
            right: 0;
            position: absolute;
            width: 40px;
            height: 36px;
            background: url("common/image/refresh_03.png") no-repeat center #009cff;

        }

        .mizone-admin {
           /* margin: 0 auto;
            position: absolute;
            top: 0;
            bottom: 0;*/
            width: 100%;
            height: 100%;
            min-width: 1280px;
           
            background: #2d373c;
            overflow-x: auto;
            overflow-y: hidden;
        }

        a.a {
            background-color: #4E5465;
        }

<body>
<div class="mizone-admin">

    <header class="mizone-header">

        </div>
        <div class="header-right cf">

    <!--左侧导航-->

                    <a href="javascript:;" class="content-tab active" data-id="home.html">首页</a>
                </div>
            </nav>
            <button class="tab-btn btn-right"><i class="icon-youyou"></i></button>
            <i class="refresh"></i>
        </div>
        <div class="mizone-main-body">
            <iframe class="body-iframe" name="iframe0" width="100%" height="99%" src="page/home.html"  frameborder="0"
