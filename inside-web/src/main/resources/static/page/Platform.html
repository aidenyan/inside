<script type="text/javascript">
    $(function () {

        $("#add").click(function () {
            /*$("#dialog-form").dialog('open');*/
            /*初始化*/
            $("#dialog").dialog({
                autoOpen: false,
                width: 700,
                buttons: {
                    确定: function () {
                        $(this).dialog("close");
                    },
                    取消: function () {
                        $(this).dialog("close");
                    }
                },
                position:['50%','50%']
            })
            $("#dialog").dialog("open")
        })

        $(".input_box").on("click",tdclick)

        function tdclick() {
            var td=$(this),tetx=td.text();
            td.empty();

            var input=$("<input class='creat'>");
            input.attr("vaule",tetx)

            input.keyup(function (event) {
                var event=event ||window.event,keyCode=event.keyCode;
                var inputnode=$(this);
                if(keyCode==13){
                    savetext(inputnode)
                }
                if(keyCode==27){
                    var tdNode=inputnode.parent();
                    tdNode.html(tetx);
                    tdNode.click(tdclick)
                }
            });

            input.blur(function () {
                savetext($(this))
            });
            td.append(input);
            var inputDom=input.get(0);
            inputDom.select();
            td.unbind("click")
        }

        function savetext(inputnode) {
            var inputtext=inputnode.val(),tdNode=inputnode.parent();
            tdNode.html(inputtext);
            tdNode.click(tdclick)
        }
    })
</script>
