    <link rel="stylesheet" href="../common/css/sccl.css">

    <style>
        .btn-default:hover, button.btn:hover, button.btn:active {
            background-color: #0bc8ff;
        }

        .nav li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            float: left;
            text-align: center;
            /*border: 1px solid #ebebeb;*/

            padding-right: 10px;
        }

        .nav li a:hover {
            background-color: #00aadc;
            color: #fff;
        }

        .basic_infor ul{
            width: 770px;
        }
        .basic_infor>ul>li{
            height: 30px;
            padding-bottom: 10px;
            line-height: 30px;
        }
        .basic_infor>ul>li span{
            display: inline-block;
            width: 80px;
            height: 100%;

        .basic_infor ul li input{

<div>
    <div>
        <ul class="nav cf">
