<body style="margin: 0;padding: 0">
<a href="javascript:;" onclick="print1()">打印</a>

<div class="" style="width: 150px;text-align: center">

    </div>
</div>
</div>
<script>
    var LODOP;
    function print1() {
        LODOP = getLodop();
        LODOP.PRINT_INIT("");
        var html=document.getElementById('codePrint').innerHTML;
        for(var i=0;i<3;i++){
            LODOP.SET_PRINT_PAGESIZE(1, '40mm', '30mm', "");
            LODOP.NewPage();
            /*LODOP.SET_PRINT_PAGESIZE(1, "40mm", "30mm", "");*/         //28px 相当于7.41mm   -->906px
            LODOP.ADD_PRINT_HTM(2, "2", "96%", '100%', html);
            LODOP.ADD_PRINT_BARCODE(1,"5mm","30mm","10.44mm","128Auto","12345678901");
        }
        LODOP.PREVIEW();
    }

    function print2() {
        window.print()
    }
</script>
</body>
