<!DOCTYPE html>

    <style>

        }

</head>
<body>

<div class="list layui-form">
    <ul class="invoiceMsg promotions">

                <input type="text" class="layui-input" value="单笔消费实付满5000元,下月享受1000元返利优惠">
            </div>
        </li>
        <li>
            <div class="wp14 text_right">最少商品数量：</div>
            <div class="wp32 margin_right">
                <input type="text" class="layui-input" value="满5000元减50元">
            </div>
            <div class="wp14 text_right">最大商品数量：</div>
            <div class="wp32">
                <input type="text" class="layui-input" value="满5000元减50元">
            </div>
        </li>
        <li>
            <div class="wp14 text_right">最小消费金额：</div>
            <div class="wp32 margin_right">
                <input type="text" class="layui-input" value="满5000元减50元">
            </div>

            <div class="wp32">
                <input type="text" class="layui-input" value="满5000元减50元">
            </div>
        </li>
        <li>
            <div class="wp14 text_right">折扣公式：</div>
            <div class="wp32 margin_right">
                <input type="text" class="layui-input" value="满5000元减50元">
            </div>
            <div class="wp14 text_right">优先级：</div>
            <div class="wp32">
                <input type="text" class="layui-input" value="满5000元减50元">
            </div>
        </li>
        <li>
            <div class="wp14 text_right">名额数量：</div>
            <div class="wp32 margin_right">
                <input type="text" class="layui-input" value="满5000元减50元">
            </div>
            <div class="wp14 text_right">允许使用积分：</div>
            <div class="wp32">
                <input type="checkbox" name="" value="" title="" lay-skin="primary" checked="">
            </div>
        </li>
        <li>
            <div class="wp14 text_right">参与次数：</div>
            <div class="wp32 margin_right">
                <span class="span_width10">每人</span>
                <div class="div_width35">
                    <input type="text" class="layui-input" value="2">
                </div>
                <span span_width10>天</span>
                <div class="div_width35">
                    <input type="text" class="layui-input" value="12">
                </div>
                <span span_width10>次</span>
            </div>
            <div class="wp14 text_right">是否免运费：</div>
            <div class="wp32">
                <input type="checkbox" name="" value="" title="" lay-skin="primary" checked="">
            </div>
        </li>
        <li>
            <div class="wp14 text_right">开始时间：</div>
            <div class="wp32 margin_right">
                <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
            </div>
            <div class="wp14 text_right">结束时间：</div>
            <div class="wp32">
                <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
            </div>
        </li>
        <li>
            <div class="wp14 text_right">允许使用优惠券：</div>
            <div class="wp32 margin_right">
                <input type="checkbox" name="" value="" title="" lay-skin="primary">
            </div>
        </li>
        <li>
            <div class="wp14 text_right">赠送优惠券：</div>
            <div class="wp80">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="10元优惠券(2017-3.1-2.17.3.8)">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="免运费券(2017-3.1-2.17.3.8)">
            </div>
        </li>
        <li>
            <div class="wp14 text_right">允许参加会员等级：</div>
            <div class="wp80 ">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="全部">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="白金会员">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="黄金会员">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="普通会员">
            </div>
        </li>
        <li>
            <div class="wp14 text_right">允许参加商品分类：</div>
            <div class="wp80 ">
                <span class="cursor_p">点击选择分类</span>
            </div>
        </li>
        <li>
            <div class="wp14 text_right">允许参加商品品牌：</div>
            <div class="wp80 ">
                <span class="cursor_p">点击选择分类</span>
            </div>
        </li>
        <li>
            <div class="wp14 text_right">赠品：</div>
            <div class="wp80 ">
                <input type="text" class="layui-input" pla>
            </div>
        </li>
        <li>
            <div class="wp14 text_right">促销介绍：</div>
            <div class="wp80 ">
                <textarea placeholder="此介绍，不对外展示，仅对本次促销作说明，方便其他同事查看。" class="layui-textarea"></textarea>
            </div>
        </li>
    </ul>
</div>

<script>
    $(window).ready(function () {
        layui.use(['layer', 'form', 'element', 'laytpl', 'laydate'], function () {
            var layer = layui.layer;
            var form = layui.form();
            var element = layui.element;
            var laytpl = layui.laytpl;
            var laydate = layui.laydate;

            var start = {
                min: laydate.now()
                , max: '2099-06-16 23:59:59'
                , istoday: false
                , choose: function (datas) {
                    end.min = datas; //开始日选好后，重置结束日的最小日期
                    end.start = datas //将结束日的初始值设定为开始日
                }
            };

            var end = {
                min: laydate.now()
                , max: '2099-06-16 23:59:59'
                , istoday: false
                , choose: function (datas) {
                    start.max = datas; //结束日选好后，重置开始日的最大日期
                }
            }

            $('#LAY_demorange_s').click(function () {
                start.elem = this;
                laydate(start);
            })

            $('#LAY_demorange_e').click(function () {
                end.elem = this;
                laydate(end)
            })
        })
    })
</script>
</body>
</html>
