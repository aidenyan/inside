<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建订单</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <style>

    </style>
</head>
<body>
<div class="content-wrpper">
    <div class="list">
        <!-- header -->
        <div class="layui-form mizone-add">
            <div class="infor-show">
                <i class="layui-icon" style="color:#60be3e;">&#xe620;</i>
                <span>基础信息</span>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">上架平台</label>
                    <div class="layui-input-inline">
                        <input type="checkbox" name="" lay-skin="primary" title="小车门店" checked="">
                        <input type="checkbox" name="" lay-skin="primary" title="大车门店">
                        <input type="checkbox" name="" lay-skin="primary" title="小车经销商" disabled="">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">小车经销商销售积分</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">收货人</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">收货电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">收货地址</label>
                    <div class="layui-input-inline linkageSelection">
                        <select name="">
                            <option value="">请选择省</option>
                            <option value="浙江" selected="">浙江省</option>
                            <option value="你的工号">江西省</option>
                            <option value="你最喜欢的老师">福建省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline linkageSelection">
                        <select name="">
                            <option value="">请选择市</option>
                            <option value="杭州">杭州</option>
                            <option value="宁波" disabled="">宁波</option>
                            <option value="温州">温州</option>
                            <option value="温州">台州</option>
                            <option value="温州">绍兴</option>
                        </select>
                    </div>
                    <div class="layui-input-inline linkageSelection">
                        <select name="">
                            <option value="">请选择县/区</option>
                            <option value="西湖区">西湖区</option>
                            <option value="余杭区">余杭区</option>
                            <option value="拱墅区">临安市</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">业务员</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline ">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-inline add-block-width">
                        <input type="tel" name="phone" lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline ">
                    <label class="layui-form-label">订单备注</label>
                    <div class="layui-input-inline add-block-width">
                        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>

            <div class="infor-show">
                <i class="layui-icon" style="color:#60be3e;">&#xe620;</i>
                <span>商品信息</span>
            </div>

            <div>
                <table class="layui-table">
                    <colgroup>
                        <col width="200">
                        <col width="100">
                        <col width="100">
                        <col width="100">
                        <col width="100">
                        <col width="168">
                        <col width="170">
                        <col width="120">
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="">SKU编码</th>
                        <th class="">品种</th>
                        <th class="">规格</th>
                        <th class="">容积</th>
                        <th class="">销售单价</th>
                        <th class="">说明</th>
                        <th class="">备注</th>
                        <th class="">操作</th>
                    </tr>
                    </thead>
                    <tbody id="page_tbody">
                    <tr>
                        <td>
                            <!--<input type="text" class="layui-input">-->
                            <div class="mizone-input-number">
                                <div class="mizone-input-number-handler-wrap">
                                    <i class="layui-icon" onselectstart="return false;" style="-moz-user-select:none;">&#xe619;</i>
                                    <i class="layui-icon" onselectstart="return false;" style="-moz-user-select:none;">&#xe61a;</i>
                                </div>
                                <div class="mizone-input-number-input">
                                    <input type="text" class="layui-input">
                                </div>
                                <dl class="mizone-input-up">
                                    <dd>ssss</dd>
                                    <dd>ssss</dd>
                                    <dd>ssss</dd>
                                    <dd>ssss</dd>
                                </dl>
                            </div>
                        </td>
                        <td class="layui-form">
                            <div class="layui-input-inline">
                                <select name="" lay-verify="required" lay-search="">
                                    <option value="">直接选择或搜索选择</option>
                                    <option value="1">嘉实多</option>
                                    <option value="2">嘉实多</option>
                                    <option value="3">嘉实多</option>
                                </select>
                            </div>
                        </td>
                        <td class="layui-form">
                            <div class="layui-input-inline">
                                <select name="" lay-verify="required" lay-search="">
                                    <option value="">直接选择或搜索选择</option>
                                    <option value="1">半合成机油</option>
                                    <option value="2">半合成机油</option>
                                    <option value="3">半合成机油</option>
                                </select>
                            </div>
                        </td>
                        <td class="layui-form">
                            <div class="layui-input-inline">
                                <select name="" lay-verify="required" lay-search="">
                                    <option value="">直接选择或搜索选择</option>
                                    <option value="1">1L</option>
                                    <option value="2">20L</option>
                                    <option value="3">40L</option>
                                </select>
                            </div>
                        </td>
                        <td>￥300.00</td>
                        <td>说明会显示在终端说明会</td>
                        <td>商品备注</td>
                        <td>
                            <div class="layui-btn-group">
                                <button class="layui-btn layui-btn-small update" value="{{item.id}}" onclick="">
                                    <i class="layui-icon">&#xe61f;</i>
                                </button>
                                <button class="layui-btn layui-btn-small delete" value="{{item.id}}">
                                    <i class="layui-icon">&#xe640;</i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--table 数据-->
    </div>
</div>
<script type="text/javascript" src="../common/lib/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript">
    $().ready(function () {

        layui.use(['form', 'laydate', 'laytpl'], function () {
            var form = layui.form(), laydate = layui.laydate, laytpl = layui.laytpl;

            var start = {
                min: laydate.now()
                , max: '2099-06-16 23:59:59'
                , istoday: false
                , choose: function (datas) {
                    end.min = datas; //开始日选好后，重置结束日的最小日期
                    end.start = datas //将结束日的初始值设定为开始日
                }
            };

            var end = {
                min: laydate.now()
                , max: '2099-06-16 23:59:59'
                , istoday: false
                , choose: function (datas) {
                    start.max = datas; //结束日选好后，重置开始日的最大日期
                }
            };
        })
    })
</script>
</body>
</html>
