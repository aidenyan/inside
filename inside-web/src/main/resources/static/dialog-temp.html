    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">地址</label>

            </div>
            <div class="caozuo">
                <span class="icon-C1"></span>
                <span class="icon-C2"></span>
                <span class="icon-C3"></span>
                <span class="icon-C4"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="输入地址" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类选择</label>
            <div class="layui-input-block">
                <select name="quiz">
                    <option value="">请选择问题</option>
                    <option value="你工作的第一个城市">你工作的第一个城市</option>
                    <option value="北极">北极</option>
                    <option value="你最喜欢的老师">你最喜欢的老师</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">范围</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">行内表单</label>
                <div class="layui-input-block">
                    <select name="quiz">
                        <option value="">请选择问题</option>
                        <option value="你工作的第一个城市">你工作的第一个城市</option>
                        <option value="你的工号" disabled>你的工号</option>
                        <option value="你最喜欢的老师">你最喜欢的老师</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">select分组</label>
                <div class="layui-input-block">
                    <select name="ss">
                        <option value="">请选择问题</option>
                        <optgroup label="城市记忆">
                            <option value="你工作的第一个城市">你工作的第一个城市</option>
                        </optgroup>
                        <optgroup label="学生时代">
                            <option value="你的工号" disabled>你的工号</option>
                            <option value="你最喜欢的老师">你最喜欢的老师</option>
                        </optgroup>
                    </select>

        <div class="layui-form-item" pane="">

                <label for="" class="label-Mr">不选<input type="checkbox" name="" lay-skin="primary" title="不选" checked=""
                                                        class="input-Ml"></label>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
                <input type="radio" name="sex" value="中型" title="中" disabled>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否选择</label>
            <div class="layui-input-block" class="layui-input">
                <input type="checkbox">
            </div>
        </div>

            <div class="layui-input-block">

</div>

<div id="form_addUse" style="display: block">

                                <input type="tel" name="" lay-verify="" autocomplete="off" class="layui-input">

                        </div>
                        <div class="layui-inline">

                            <div class="layui-input-inline">
                                <input type="text" name="" lay-verify="" autocomplete="off" class="layui-input">
                            </div>

                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">*工作岗位</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="" lay-verify="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">联系邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="" lay-verify="" autocomplete="off" class="layui-input">
                            </div>

                            <div class="layui-input-inline">

                </div>

                            <input type="checkbox" name="like1[write]" lay-skin="primary" title="小车经销商" checked="">
                        </div>
                    </div>

                    <div class="layui-form-item">

                            <colgroup>
                                <col width="200">
                                <col width="400">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>选择仓库</th>
                                <th>选择角色</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="layui-form">
                                <td>
                                    <div class="mizo-width">
                                        <div class="layui-input-inline mizo-width-left">
                                            <input type="checkbox" name="like1[write]" lay-skin="primary" title="杭州总仓"
                                                   checked="">
                                            <input type="checkbox" name="like1[read]" lay-skin="primary" title="富阳分仓">
                                            <input type="checkbox" name="like1[game]" lay-skin="primary" title="福州分仓">

                                    </div>
                                </td>
                                <td>

                                            <input type="checkbox" name="like1[write]" lay-skin="primary" title="订单管理角色"
                                                   checked="">
                                            <input type="checkbox" name="like1[read]" lay-skin="primary" title="商品管理角色">
                                            <input type="checkbox" name="like1[game]" lay-skin="primary" title="仓库管理角色">
                                            <input type="checkbox" name="like1[game]" lay-skin="primary"
                                                   title="角色列表随着左">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>

            </div>
