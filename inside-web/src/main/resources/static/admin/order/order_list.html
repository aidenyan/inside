<script>
	Date.prototype.Format = function(fmt) 
	{ 
		var o = { 
		"M+" : this.getMonth()+1, //月份 
		"d+" : this.getDate(), //日 
		"h+" : this.getHours(), //小时 
		"m+" : this.getMinutes(), //分 
		"s+" : this.getSeconds(), //秒 
		"q+" : Math.floor((this.getMonth()+3)/3), //季度 
		"S" : this.getMilliseconds() //毫秒 
	}; 
	if(/(y+)/.test(fmt)) 
		fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); 
		for(var k in o) 
		if(new RegExp("("+ k +")").test(fmt)) 
		fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length))); 
		return fmt; 
	} 

	var nowDate = new Date().Format('yyyy-MM-dd');
	var startDate = {
		elem: '#startDate',
		type:'datetime'/*,
		value: nowDate+ ' 00:00:00'/*,
		ready: function(date){
			console.log('----start----');
			console.log(date);
		}*/
	};
	var endDate = {
		elem: '#endDate',
		type:'datetime',
		value: nowDate+' 23:59:59'/*,
		done: function(value, date){
			var tTime = new Date(value).Format('hh:mm:ss');
			console.log("00:00:00"===tTime);
			if("00:00:00"===tTime){
				var tDate = new Date(value).Format('yyyy-MM-dd');
				console.log(tDate);
				$("#endDate").val(tDate+' 23:59:59');
				console.log($("#endDate").val());
			}
		}*/
	};
	laydate.render(startDate);
	laydate.render(endDate);
</script>

                    <td>{{item.inventoryNum==null?'':item.inventoryNum}}</td>
                    <td>{{item.rejectedNum || ''}}</td>
                </tr>
                {{# }); }}
                {{# if(d==null||d.length === 0){ }}
                <tr aglin='center' style="color:red">
                    <td colspan="9">没有对应的本地商品信息，请检查本地数据库中是否有该商品</td>
                </tr>
                {{# } }}
                </tbody>
            </table>
        </div>
    </td>
</script>
