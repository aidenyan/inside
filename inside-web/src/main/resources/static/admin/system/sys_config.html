<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <link rel="stylesheet" href="../../common/css/amazeui.css?v=2.12">
    <link rel="stylesheet" href="../../layui/css/layui.css?v=2.12">
    <link rel="stylesheet" href="../../common/css/common.css?v=2.12">
    <link rel="stylesheet" href="../../common/css/font-style.css?v=2.12">
    <style>
        .content-wrpper {
            min-width: 1120px;
            padding: 20px;
            position: relative;
            height: 100%;
        }

        .layui-form-item .layui-input-inline {
            width: 338px;
        }

        .layui-input-block {
            margin-left: 165px;
            width: 864px;
        }

        .layui-form-label {
            width: 135px;
        }

        .layui-form-checkbox[lay-skin="primary"] span {
            padding-right: 6px;
        }

        span.explain {
            font-size: 12px;
            color: #999999;
        }

        .commodityAttributes .layui-input-inline {
            width: 800px;
        }

        .commodityAttributes .layui-input-inline .layui-form-checkbox[lay-skin="primary"] span {
            padding-right: 52px;
        }

        .layui-table td, .layui-table th {
            padding: 0;
            text-align: left;
            min-height: 20px;
            line-height: 30px;
        }

        .layui-table input {
            border: 0;
        }

        .btnBottom {
            width: 100%;
            text-align: center;
            position: absolute;
        }

        .sticky {
            position: fixed;
            top: 0;
        }
    </style>
</head>
<body style="">
<div class="mizone-add-com-fullPage">
    <form id="form_edit" class="layui-form">
        <div class="layui-tab layui-tab-brief">

            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="infor-show-dotted">
                        <i class="icon-gongsisvgtubiaozongji22"
                           style="color:#009cff;background-color: #009cff;font-size: 12px!important;"></i>
                        <span>系统设置</span>
                    </div>
                    <div class="layui-form">
                        <div class="layui-form-item mizo-marginB-0">
                            <div class="layui-inline">
                                <label class="layui-form-label padd_top">LOGO</label>
                                <div class="layui-input-block update_img">
                                    <div class="layui-form">
                                        <div class="mizone-upload-case upload_send_img" >
                                            <div class="mizone-upload mizone-upload-case" >
                                                <div class="mizone-upload-drag">
                                                    <i class="layui-icon">&#xe654;</i>
                                                    <input type="file" class="update_img_data"
                                                           lay-filter="mizone-upload-drag" name="file">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label padd_top">系统背景图</label>
                                <div class="layui-input-block update_img">
                                    <div class="layui-form">
                                        <div class="mizone-upload-case upload_send_img" >
                                            <div class="mizone-upload mizone-upload-case" >
                                                <div class="mizone-upload-drag">
                                                    <i class="layui-icon">&#xe654;</i>
                                                    <input type="file" class="update_img_data"
                                                           lay-filter="mizone-upload-drag" name="file">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label padd_top">系统的名称</label>
                                <div class="layui-input-block" id="tag_info_list">
                                    <input type="text" name="name" lay-verify="required|length"
                                           placeholder="系统的名称" maxlength="120" value="" required-message="商品简称不能为空" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btnBottom ">
                <button class="layui-btn layui-btn-small form_submit next_close" lay-submit
                        lay-filter="form_submit_close">保存
                </button>
                <button class="layui-btn layui-btn-small" id="cancel">取消</button>
            </div>
        </div>
        <div style="display: none">
            <input type="file" id="update_hiden_data" name="file"></div>

    </form>
</div>

<div class="mizone-upload-list" id="j-img-loading" style="display: none">

    </div>-->

</div>
