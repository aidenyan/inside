<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增角色</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <style>
        .add-use-wrapper {
            width: 1000px;
        }

        .layui-elem-field legend {
            margin-left: 25px;
            padding: 0 10px;
            font-size: 14px;
            font-weight: normal;
        }

        .layui-table .layui-input-block {
            margin-left: 0;
        }
        .miozn-botton{
            text-align: center;
        }
        .miozn-botton .layui-input-block{
            margin-left: 0;
        }
    </style>
</head>
<body>
<div class="content-wrpper">
    <div class="add-use-wrapper">
        <div action="" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">*角色名称</label>
                <div class="layui-input-block">
                    <input type="text" name="" placeholder="请输入登录用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">*角色描述</label>
                <div class="layui-input-block">
                    <input type="text" name="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>权限设置</legend>
                </fieldset>

                <table class="layui-table">
                    <colgroup>
                        <col width="50">
                        <col width="150">
                        <col width="150">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
                        <th>功能权限</th>
                        <th>功能权限</th>
                        <th>具体操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td><input type="checkbox" name="" lay-skin="primary"></td>
                        <td>商品管理</td>
                        <td>
                            <div class="layui-input-block">
                                <input type="checkbox" name="" lay-skin="primary" title="商品管理" checked="">
                            </div>
                        </td>
                        <td>
                            <div class="layui-input-block">
                                <input type="checkbox" name="" lay-skin="primary" title="查询" checked="">
                                <input type="checkbox" name="" lay-skin="primary" title="编辑">
                                <input type="checkbox" name="" lay-skin="primary" title="删除">
                                <input type="checkbox" name="" lay-skin="primary" title="导入" checked="">
                                <input type="checkbox" name="" lay-skin="primary" title="导出">
                                <input type="checkbox" name="" lay-skin="primary" title="打印">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" lay-skin="primary"></td>
                        <td>商品管理</td>
                        <td>
                            <div class="layui-input-block">
                                <input type="checkbox" name="" lay-skin="primary" title="商品管理" checked="">
                            </div>
                        </td>
                        <td>
                            <div class="layui-input-block">
                                <input type="checkbox" name="" lay-skin="primary" title="查询" checked="">
                                <input type="checkbox" name="" lay-skin="primary" title="编辑">
                                <input type="checkbox" name="" lay-skin="primary" title="删除">
                                <input type="checkbox" name="" lay-skin="primary" title="导入" checked="">
                                <input type="checkbox" name="" lay-skin="primary" title="导出">
                                <input type="checkbox" name="" lay-skin="primary" title="打印">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="layui-form-item miozn-botton">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="">确定</button>
                    <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../layui/layui.js"></script>
<script>
    layui.use(['form', 'laypage', 'laydate', 'laytpl', 'myAjax'], function () {
        var form = layui.form()
            , layer = layui.layer
            , laydate = layui.laydate
            , $ = layui.jquery
            , myAjax = layui.myAjax;

        form.on('checkbox(allChoose)', function(data){
            var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
            child.each(function(index, item){
                item.checked = data.elem.checked;
            });
            form.render('checkbox');

        });
    })
</script>

</body>
</html>
